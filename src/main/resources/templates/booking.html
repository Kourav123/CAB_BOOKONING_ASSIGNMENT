<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cab Booking</title>
<link th:href="@{css/booking.css}" rel="stylesheet">

</head>
<body>

	<h2>Cab Booking</h2>

	<form th:action="@{/book}" th:object="${cabBooking}" method="post">
		<label for="fromLocation">FromLocation:</label> <input type="text"
			id="fromLocation" name="fromLocation" required><br> <label
			for="toLocation">ToLocation:</label> <input type="text" id="source"
			name="toLocation" required><br> <label for="typeOfCab">TypeOfCab:</label>
		<input type="number" id="typeOfCab" name="typeOfCab" required><br>

		<button type="submit">Book Cab</button>
		<a th:href="@{/}" th:text="RETURN_HOME_PAGE"></a>

	</form>

	<p th:text="${message}"></p>



</body>
</html>
